<main id="app-root" class="theme-dark">
  <div>
    <h3> {{this.article.title}} </h3>
    <p> {{this.article.id}} </p>
    <p> {{this.article.content}} </p>
    <p class = "author"> This article was created by {{this.article.author}} </p>
  </div>
  <button (click) = "delete()">Delete</button>
</main>
